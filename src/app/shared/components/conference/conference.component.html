<div class="inner-container">
  <ng-container *ngFor="let country of countries">
    <div *ngIf="showCountryHeading(country)">
      <h3>{{ country.country }}</h3>
      <ng-container *ngFor="let conference of country.conferences">
        <div class="details" *ngIf="conference.isLive">
          <h3>{{ conference.date.toDate().toLocaleDateString() }}</h3>
          <ng-container *ngIf="conference.videos.length">
            <h4>Videos</h4>
            <app-video-carousel [videos]="conference.videos"></app-video-carousel>
          </ng-container>
          <ng-container *ngIf="conference.teachingMaterials.length">
            <h4>Downloads</h4>
            <app-expansion-panel class="expansion-panel-outer" [data]="conference.teachingMaterials" [header]="'Teaching material'"></app-expansion-panel>
          </ng-container>
          <ng-container *ngIf="conference.galleryURLs.length">
            <h4>Gallery</h4>
            <div class="gallery-container">
              <span class="image-container" *ngFor="let url of conference.galleryURLs">
                <a class="download-icon" target="_blank" href="{{ url }}">
                  <svg width="20px" height="20px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 490 490">
                    <g>
                        <path d="M245,0c-9.5,0-17.2,7.7-17.2,17.2v331.2L169,289.6c-6.7-6.7-17.6-6.7-24.3,0s-6.7,17.6,0,24.3l88.1,88.1 c3.3,3.3,7.7,5,12.1,5c4.4,0,8.8-1.7,12.1-5l88.1-88.1c6.7-6.7,6.7-17.6,0-24.3c-6.7-6.7-17.6-6.7-24.3,0L262,348.4V17.1 C262.1,7.6,254.5,0,245,0z"></path>
                        <path d="M462.1,472.9v-99.7c0-9.5-7.7-17.2-17.2-17.2s-17.2,7.7-17.2,17.2v82.6H62.2v-82.6c0-9.5-7.7-17.2-17.1-17.2 s-17.2,7.7-17.2,17.2v99.7c0,9.5,7.7,17.1,17.2,17.1h399.8C454.4,490,462.1,482.4,462.1,472.9z"></path>
                    </g>
                  </svg>
                </a>
                <img src="{{ url }}">
              </span>
            </div>
          </ng-container>
          <hr>
        </div>
      </ng-container>
    </div>
  </ng-container>
</div>
