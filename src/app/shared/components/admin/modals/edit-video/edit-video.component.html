<div class="modal">
    <div class="header">
        <h3>{{ modalService.title }}</h3>
        <svg (click)="!loading ? modalService.closeModal() : ''" #close xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewbox="0 0 24 24">
            <path d="M5.72 5.72a.75.75 0 011.06 0L12 10.94l5.22-5.22a.75.75 0 111.06 1.06L13.06 12l5.22 5.22a.75.75 0 11-1.06 1.06L12 13.06l-5.22 5.22a.75.75 0 01-1.06-1.06L10.94 12 5.72 6.78a.75.75 0 010-1.06z"></path>
        </svg>
    </div>
    <div class="body">
      <div class="edit-video-container">
        <form [formGroup]="editVideoForm" (ngSubmit)="onSubmit()">
          <div class="input-container">
            <input formControlName="title" type="text" placeholder="Title" class="text-input" #input>
            <ng-container *ngIf="editVideoForm.get('title')?.touched">
              <span
                class="validation-error"
                *ngIf="editVideoForm.get('title')?.hasError('required')"
              >
                Title required
              </span>
            </ng-container>
          </div>
          <div class="input-container">
            <input formControlName="sortOrder"
              type="number"
              placeholder="Sort order"
              class="text-input"
              min="1"
              [max]="modalService.data.conference ? modalService.data.conference.videos.length : modalService.data.session.videos.length">
            <ng-container *ngIf="editVideoForm.get('sortOrder')?.touched">
              <span
                class="validation-error"
                *ngIf="editVideoForm.get('sortOrder')?.hasError('required')"
              >
                Sort order required
              </span>
            </ng-container>
          </div>
          <button class="btn edit-btn" type="submit">
            <app-loading-spinner *ngIf="loading"></app-loading-spinner>
            <span *ngIf="!loading">Save</span>
          </button>
        </form>
      </div>
    </div>
  </div>
