<div class="modal">
  <div class="header">
      <h3>{{ modalService.title }}</h3>
      <svg (click)="modalService.closeModal()" #close xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewbox="0 0 24 24">
          <path d="M5.72 5.72a.75.75 0 011.06 0L12 10.94l5.22-5.22a.75.75 0 111.06 1.06L13.06 12l5.22 5.22a.75.75 0 11-1.06 1.06L12 13.06l-5.22 5.22a.75.75 0 01-1.06-1.06L10.94 12 5.72 6.78a.75.75 0 010-1.06z"></path>
      </svg>
  </div>
  <div class="body">
    <div class="confirm-delete-container">
      <h3>Are you sure you want to delete this resource?</h3>
      <div class="actions">
          <button class="btn cancel-btn" (click)="modalService.closeModal()">
            Cancel
          </button>
          <button class="btn confirm-btn" (click)="delete()">
            <app-loading-spinner *ngIf="loading"></app-loading-spinner>
            <span *ngIf="!loading">Delete</span>
          </button>
      </div>
    </div>
  </div>
</div>
