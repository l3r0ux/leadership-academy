<div class="main-container">
    <div class="video-container">
        <h4 class="title">{{ selectedVideo.title }}</h4>
        <video *ngIf="selectedVideo" #video src="{{ selectedVideo.url }}" controls [controlsList]="determineControls()"></video>
        <ng-container *ngIf="videos.length > 1">
            <div *ngIf="videos.indexOf(selectedVideo) !== 0" class="left-arrow" (click)="prevVideo()">
                <svg width="24px" height="24px" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24">
                    <path fill-rule="evenodd" d="M8.72 18.78a.75.75 0 001.06 0l6.25-6.25a.75.75 0 000-1.06L9.78 5.22a.75.75 0 00-1.06 1.06L14.44 12l-5.72 5.72a.75.75 0 000 1.06z"></path>
                </svg>
            </div>
            <div *ngIf="videos.indexOf(selectedVideo) !== videos.length - 1" class="right-arrow" (click)="nextVideo()">
                <svg width="24px" height="24px" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24">
                    <path fill-rule="evenodd" d="M8.72 18.78a.75.75 0 001.06 0l6.25-6.25a.75.75 0 000-1.06L9.78 5.22a.75.75 0 00-1.06 1.06L14.44 12l-5.72 5.72a.75.75 0 000 1.06z"></path>
                </svg>
            </div>
        </ng-container>
    </div>
    <div class="video-list" [ngClass]="menuOpen ? 'menu-open' : ''">
        <div class="scroll-container">
            <span *ngFor="let video of videos" (click)="setSelectedVideo(video)" [ngClass]="video === selectedVideo ? 'is-selected' : ''">
                {{ video.title }}
            </span>
        </div>
        <div class="list-toggle" (click)="toggleVideoList()">
            <div class="arrow" [ngClass]="menuOpen ? 'right' : 'left'">
                <svg width="24px" height="24px" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24">
                    <path fill-rule="evenodd" d="M8.72 18.78a.75.75 0 001.06 0l6.25-6.25a.75.75 0 000-1.06L9.78 5.22a.75.75 0 00-1.06 1.06L14.44 12l-5.72 5.72a.75.75 0 000 1.06z"></path>
                </svg>
            </div>
        </div>
    </div>
</div>
