<div class="main-container">
    <h1>The Forum</h1>
    <app-tabs (tabChanged)="setTab($event)" [tabs]="tabs"></app-tabs>
    <app-conference *ngIf="tabSelected.selector === 'conferences'" [conferences]="conferences"></app-conference>
    <app-session *ngIf="tabSelected.selector === 'sessions'" [sessions]="sessions"></app-session>
</div>
