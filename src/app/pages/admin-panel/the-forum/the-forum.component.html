<div class="header">
    <app-tabs [tabs]="tabs" (tabChanged)="setTab($event)"></app-tabs>
    <button class="btn" (click)="openAddResource()">{{ displayAddText() }}</button>
</div>
<div class="loading-spinner" *ngIf="loading">
    <app-loading-spinner ></app-loading-spinner>
</div>
<app-conferences
    *ngIf="tabSelected.selector === 'conferences'"
    [countries]="countries"
    (countriesLoaded)="countriesLoaded($event)">
</app-conferences>
<app-sessions
    *ngIf="tabSelected.selector === 'sessions'"
    [sessions]="sessions"
    (moreLoaded)="moreSessionsLoaded($event)"
    (sessionsLoaded)="sessionsLoaded($event)">
</app-sessions>
