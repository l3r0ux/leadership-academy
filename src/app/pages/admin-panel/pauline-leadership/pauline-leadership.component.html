<div class="header">
    <app-tabs [tabs]="tabs" (tabChanged)="setTab($event)"></app-tabs>
    <button class="btn" (click)="openAddResource()">{{ displayAddText() }}</button>
</div>
<div class="loading-spinner" *ngIf="loading">
    <app-loading-spinner ></app-loading-spinner>
</div>
<app-sessions (moreLoaded)="addMoreLoaded($event)" [sessions]="sessions"></app-sessions>
